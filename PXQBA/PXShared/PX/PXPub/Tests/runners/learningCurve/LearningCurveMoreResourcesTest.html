<html>

		<title>Tests for LearningCurve load more resources function</title>

		<link rel="stylesheet" type="text/css" href="../../lib/jasmine-1.3.1/jasmine.css" />
		<script type="text/javascript" src="../../lib/jasmine-1.3.1/jasmine.js"></script>
	    <script type="text/javascript" src="../../lib/jasmine-1.3.1/jasmine-html.js"></script>
        <script type="text/javascript" src="../../lib/jasmine-1.3.1/jasmine-beforeAll.js"></script>
        <script type="text/javascript" src="../../lib/blanket/blanket.min.js" data-cover-adapter="../../lib/blanket/jasmine-blanket.js"></script>

		<!-- include dependencies here (e.g. jquery) !-->	
	    <script type="text/javascript" src="../../lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="../../lib/jquery/jquery-migrate.js"></script>

		<!-- include vendor files -->
		<script type="text/javascript" src="../../lib/jasmine-jquery.js"></script>
  
		<!-- include source files here !-->
		<script type="text/javascript" src="../../../Scripts/jquery/jquery.utils.js"></script>
        
		<script type="text/javascript" data-cover src="../../../Scripts/LearningCurve/LearningCurveMoreResources.js"></script>
        
	    <!-- include helper files here... -->
	    <script type="text/javascript" src="../../lib/viewrender.js"></script>

	    <!-- include spec files here... -->
		<script type="text/javascript" src="../../spec/learningCurve/LearningCurveMoreResourcesSpec.js"></script>

		<script type="text/javascript">
		    (function () {
		        var jasmineEnv = jasmine.getEnv();
		        jasmineEnv.updateInterval = 1000;

		        var htmlReporter = new jasmine.HtmlReporter();

		        jasmineEnv.addReporter(htmlReporter);

		        jasmineEnv.specFilter = function (spec) {
		            return htmlReporter.specFilter(spec);
		        };

		        var currentWindowOnload = window.onload;

		        window.onload = function () {
		            if (currentWindowOnload) {
		                currentWindowOnload();
		            }
		            execJasmine();
		        };

		        function execJasmine() {
		            jasmineEnv.execute();
		        }

		    })();
		</script>
