<html>
<head>
  <title>Tests for Highlighting Components</title>

  <link rel="stylesheet" type="text/css" href="../../lib/jasmine-1.3.1/jasmine.css" />
  <script type="text/javascript" src="../../lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="../../lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include dependencies here (e.g. jquery) !-->
  <script type="text/javascript" src="../../lib/jasmine-jquery.js"></script>
  <script type="text/javascript" src="../../lib/mock-ajax.js"></script>
  <script type="text/javascript" src="../../../Scripts/jquery/jquery-1.10.2.js"></script>
  <script type="text/javascript"             src="../../../Scripts/jquery/jquery-migrate-1.2.1.js"></script>
  <!-- include source files here... -->
  <script type="text/javascript" src="../../../Scripts/Rangy/rangy-core.js"></script> 
  <script type="text/javascript" src="../../../Scripts/HighlightWidget/highlighter.js"></script>
  
  <!-- include spec files here... -->
  <script type="text/javascript" src="../../spec/highlights/HighlighterSpec.js"></script>
  
  <script type="text/javascript">
      (function () {
          var jasmineEnv = jasmine.getEnv();
          jasmineEnv.updateInterval = 1000;

          var htmlReporter = new jasmine.HtmlReporter();

          jasmineEnv.addReporter(htmlReporter);

          jasmineEnv.specFilter = function (spec) {
              return htmlReporter.specFilter(spec);
          };
          
          jasmine.getFixtures().fixturesPath = '../../fixtures/html';

          var currentWindowOnload = window.onload;

          window.onload = function () {
              if (currentWindowOnload) {
                  currentWindowOnload();
              }
              execJasmine();
          };

          function execJasmine() {
              jasmineEnv.execute();
          }

      })();
  </script>

</head>
