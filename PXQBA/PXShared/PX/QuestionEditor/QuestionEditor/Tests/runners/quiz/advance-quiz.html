  <script type="text/javascript" src="../../lib/jasmine-1.3.1/jasmine-html.js"></script>
    <script type="text/javascript" src="../../lib/mock-ajax.js"></script>
    <script type="text/javascript" src="../../lib/jasmine-1.3.1/jasmine-beforeAll.js"></script>
    
    <script type="text/javascript" src="../../lib/blanket/blanket.min.js" data-cover-adapter="../../lib/blanket/jasmine-blanket.js"></script>
    

  <!-- include dependencies here (e.g. jquery) !-->
    <script type="text/javascript"              src="../../lib/jasmine-jquery.js"></script>
    
    <script type="text/javascript"              src="../../../Scripts/jquery/jquery-1.6.4.js"></script>

  <!-- include spec files here... -->
  <!--<script type="text/javascript" src="spec/highlights/HighlighterSpec.js"></script>-->
  <script type="text/javascript" src="../../spec/quiz/HTSQuestionEditorSpec.js"></script>
  
  <script type="text/javascript">
      (function () {

          var jasmineEnv = jasmine.getEnv();
          jasmineEnv.updateInterval = 1000;

          var htmlReporter = new jasmine.HtmlReporter();

          jasmineEnv.addReporter(htmlReporter);

          jasmineEnv.specFilter = function (spec) {
              return htmlReporter.specFilter(spec);
          };
          
          jasmine.getFixtures().fixturesPath = '../../runners/quiz/fixtures/html';
          jasmine.getStyleFixtures().fixturesPath = '../../runners/quiz/fixtures/style';

          var currentWindowOnload = window.onload;

          window.onload = function () {
              if (currentWindowOnload) {
                  currentWindowOnload();
              }
              execJasmine();
          };

          function execJasmine() {
              jasmineEnv.execute();
          }

      })();
  </script>
