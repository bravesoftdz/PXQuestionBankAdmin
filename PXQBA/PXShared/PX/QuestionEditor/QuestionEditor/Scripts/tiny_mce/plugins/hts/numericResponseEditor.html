<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=koi8-r" />
    <title>Numeric Response Editor</title>
    <script type="text/javascript" src="../../../jquery/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../../../jquery/jquery.validate.js"></script>
     <script type="text/javascript" src="../../../jquery/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="js/numericResponseEditor.js"></script>
    <script type="text/javascript" src="../../../math.js"></script>
    <script src="js/helper.js" type="text/javascript"></script>
    <link href="css/hts.css" rel="stylesheet" type="text/css" />
</head>
<body bgcolor="#ffffff" class="hts-dialog-numeric">
<form action="">
<div class="hts-dialog-content numeric-response-edit">
    <div class="hts-dialog-top">
    <div class="hts-form">
    <div class="errors"></div>
        <fieldset>
            <ul>
                <li class="answer-blank">
                    <div class="field">
                        <label>Answer Blank Width:</label>
                        <div class="option"><input type="radio" value="auto" class="response-chars" name="response-chars" />Auto</div>
                        <div class="option"><input type="radio" value="number" checked="checked" class="response-chars" name="response-chars" />
                            <input type="text" class="response-characters digits" name="response-characters" />                        
                        Characters
                     </div> 
                      <!--<div class="question-icon"></div>-->                       
                    </div>
                    <div class="field weighting">
                    <label>Weight:</label> 
                    <div class="option">
                        <input type="text" class="response-weighting required number greaterThanZero" name="response-weighting" />
                    </div>
                     <!--<div class="question-icon"></div>-->                  
                </div>
                    <div class="clearer"></div>
                </li>
                <li class="correct-answer">
                    <div class="check">
                        <input type="checkbox" name="response-checksigfigs" class="response-checksigfigs" /> Require students answer using number of significant figures<br />
                        <div id="checksigfigs-true" class="field check-sigfigs">
                            <label class="check-sigfigs-true">Correct answer will be shown using the correct number of significant figures</label>
                        </div>
                        <div id="checksigfigs-false" class="field check-sigfigs">
                            <label> When showing correct answer:</label><br />
                            <div class="option"><input type="radio" value="full" class="response-precision" name="response-precision" />Show Full Precision</div>
                            <div class="option"><input type="radio" value="show" class="response-precision" name="response-precision" />Show
                            <select name="response-decimal-places" class="response-decimal-places" size="1">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>                        
                            </select> Decimal Places</div>
                            <!--<div class="question-icon"></div>-->
                    </div>
                    </div>
                    <div class="clearer"></div>
                </li>
                <li>
                <div class="field">
                    <div class="check">
                        <input type="checkbox" name="response-check" class="response-check" /> Allow Student to check whether their response is numeric before submitting<br />
                        <div class="field allowed-words">
                            <label>Allowed Words:</label><input type="text" name="response-text" class="response-text" disabled="disabled" />
                            <br /><label class="allowed-words-instruction"><i>input allowed words here, separated by commas</i></label>
                        </div>
                    </div>                    
                  <div class="clearer"></div>
                </div>
                </li>
            </ul>
        </fieldset>       
        </div> 
    </div>
        <div class="hts-dialog-bottom">
            <div class="hts-grid-wrapper">
            <div class="hts-grid-header">
            <span>Correct Answers</span>
            <!--<div class="question-icon"></div>-->
            <input type="button" class="hts-grid-addrow" value="Add Correct Answer" />
            <div class="clearer"></div>
            </div>
            <div class="hts-grid-body">        
            </div>
            <div class="hts-grid-footer">                
            <input type="button" class="hts-dialog-cancel" value="Cancel" />
            <input type="button" class="hts-dialog-save" value="Save" />
            <div class="clearer"></div>
            </div>
        </div>
    </div>
    </div>
    <table class="hts-grid-template">
            <tr class="header-row">
                <th class="hts-column header-column hts-answer">
                    Answer
                </th>
                <th class="hts-column header-column hts-answer">
                    Significant Figures
                </th>       
                <th class="hts-column header-column hts-tolerance">
                    Tolerance
                </th>  
                <th class="hts-column header-column hts-tolerance-type">
                    Tolerance Type
                </th>                                           
                <th class="hts-column header-column hts-actions">
                    Actions
                </th>
            </tr>
            <tr class="data-row">
                <td class="hts-column data-column hts-answer">
                    <span class="hts-answer-text"></span>
                    <input type="text" class="hts-answer-input required scientificNumber" name="hts-answer-input" />
                </td>                
                <td class="hts-column data-column hts-sigfigs">
                    <span class="hts-sigfigs-text"></span>
                    <input type="text" class="hts-sigfigs-input numberVariable" name="hts-sigfigs-input" />
                </td>
                <td class="hts-column data-column hts-tolerance">
                    <span class="hts-tolerance-text"></span>
                    <input type="text" class="hts-tolerance-input required scientificNumber" name="hts-tolerance-text" />
                </td>                

                <td class="hts-column data-column hts-tolerance-type">
                    <span class="hts-tolerance-type-text"></span>
                    <select class="hts-tolerance-type-input required" name="hts-tolerance-type">
                        <option value="1" selected="selected">Absolute</option>
                        <option value="2">Relative</option>
                    </select>
                </td>                

                <td class="hts-column data-column hts-actions">                
                <div class="action hts-grid-editrow"></div>
                <div class="action hts-grid-deleterow"></div>
                <div class="action hts-grid-saverow"></div>
                <div class="action hts-grid-cancelrow"></div>
                </td>
            </tr>
        </table>
</form>
</body>
   <script type="text/javascript">
       (function ($) {
           $(document).ready(function () {
               NumericResponseEditorDialog.build();
               /*$('.hts-dialog-content .numeric-response-edit').helper("init");*/
           });
       } (jQuery))
</script>
</html>
