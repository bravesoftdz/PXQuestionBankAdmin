<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=koi8-r" />
    <title>Text Response Editor</title>
    <script type="text/javascript" src="../../../jquery/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../../../jquery/jquery.validate.js"></script>
    <script type="text/javascript" src="../../../jquery/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="js/textResponseEditor.js"></script>
    <script src="js/helper.js" type="text/javascript"></script>
    <link href="css/hts.css" rel="stylesheet" type="text/css" />
</head>
<body style="background-color:#ffffff" class="hts-dialog-text">
    <form action="">
    <div class="hts-dialog-content text-response-edit">
        <div class="hts-dialog-top">
            <div class="hts-form">
                <div class="errors"></div>
                <fieldset>
                    <ul>
                        <li>
                            <div class="field">
                                <label>
                                    Answer Blank Width:</label>
                                <div class="option">
                                    <input type="radio" value="auto" class="response-width" name="response-width" />
                                    Auto</div>
                                <div class="option">
                                    <input type="radio" value="char" checked="checked" class="response-width" name="response-width" />
                                    <input type="text" class="response-charWidth digits" name="response-charWidth" />
                                    Characters</div>
                                <!--<div class="question-icon"></div>-->
                            </div>
                            <div class="field weighting">
                                <label>
                                    Weight:</label>
                                <div class="option">
                                        <input type="text" class="response-weighting required number greaterThanZero" name="response-weighting" />
                                </div>
                                <!--<div class="question-icon"></div>-->
                            </div>
                            <div class="clearer">
                            </div>
                        </li>
                    </ul>
                </fieldset>
            </div>
        </div>
        <div class="hts-dialog-bottom">
            <div class="hts-grid-wrapper">
                <div class="hts-grid-header">
                    <span>Correct Answers</span>
                    <!--<div class="question-icon"></div>-->
                    <input type="button" class="hts-grid-addrow" value="Add Correct Answer" />
                    <div class="clearer">
                    </div>
                </div>
                <div class="hts-grid-body">
                </div>
                <div class="hts-grid-footer">
                    <input type="button" class="hts-dialog-cancel" value="Cancel" />
                    <input type="button" class="hts-dialog-save" value="Save" />
                    <div class="clearer">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table class="hts-grid-template">
        <tr class="header-row">
            <th class="hts-column header-column hts-answer">
                Answer
            </th>
            <th class="hts-column header-column hts-actions">
                Actions
            </th>
        </tr>
        <tr class="data-row">
            <td class="hts-column data-column hts-answer">
                <span class="hts-answer-text"></span>
                <input type="text" class="hts-answer-input required" name="hts-answer-input" />
            </td>
            <td class="hts-column data-column hts-actions">
                <div class="action hts-grid-editrow">
                </div>
                <div class="action hts-grid-deleterow">
                </div>
                <div class="action hts-grid-saverow">
                </div>
                <div class="action hts-grid-cancelrow">
                </div>
            </td>
        </tr>
    </table>
    </form>
</body>
<script type="text/javascript">
    (function ($) {
        $(document).ready(function () {
            TextResponseEditorDialog.build();
        });
    } (jQuery))
</script>
</html>
