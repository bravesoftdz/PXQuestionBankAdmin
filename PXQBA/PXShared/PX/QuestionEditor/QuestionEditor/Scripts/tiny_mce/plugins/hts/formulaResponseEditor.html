    <div class="hts-dialog-bottom">
        <div class="hts-grid-wrapper">
            <div class="hts-grid-header">
                <span>Correct Answers</span>
                <!--<div class="question-icon"></div>-->
                <input type="button" class="hts-grid-addrow" value="Add Correct Answer" />
                <div class="clearer">
                </div>
            </div>
            <div class="hts-grid-body">
            </div>
            <div class="hts-grid-footer">
                <input type="button" class="hts-dialog-cancel" value="Cancel" />
                <input type="button" class="hts-dialog-save" value="Save" />
                <div class="clearer">
                </div>
            </div>
        </div>
    </div>
    </div>
    <table class="hts-grid-template">
        <tr class="header-row">
            <th class="hts-column header-column hts-answer">
                Answer
            </th>
            <th class="hts-column header-column hts-answer-rule">
                Answer Rule
            </th>
            <th class="hts-column header-column hts-actions">
                Actions
            </th>
        </tr>
        <tr class="data-row">
            <td class="hts-column data-column hts-answer">                
                <img src="img/mathinput.gif" alt="img/mathinput.gif" class="hts-formula-input" name="hts-formula-input" />
            </td> 
            <td class="hts-column data-column hts-answer-rule">
                <span class="hts-answer-rule-text"></span>
                <select class="hts-answer-rule-input required" name="hts-answer-rule-input">                    
                    <option value="any" selected="selected">Any</option>
                    <option value="exact">Exact</option>
                    <option value="similar">Similar</option>
                    <option value="nodecimal">No Decimal</option>
                    <option value="list">List</option>
                    <option value="ordered list">Ordered List</option>
                </select>
            </td>
            <td class="hts-column data-column hts-actions">
                <div class="action hts-grid-editrow">
                </div>
                <div class="action hts-grid-deleterow">
                </div>
                <div class="action hts-grid-saverow">
                </div>
                <div class="action hts-grid-cancelrow">
                </div>
            </td>
        </tr>
    </table>
