<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=koi8-r" />
    <title>Multiple Choice Response Editor</title>
    <script type="text/javascript" src="../../../jquery/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../../../jquery/jquery.validate.js"></script>
    <script type="text/javascript" src="../../../jquery/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="js/multiResponseEditor.js"></script>
    <script src="js/helper.js" type="text/javascript"></script>

    <link href="css/hts.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../../themes/advanced/skins/default/ui.css" />
    <link rel="stylesheet" href="../../plugins/inlinepopups/skins/hts-dialog/window.css" />
</head>
<body bgcolor="#ffffff" class="hts-dialog-mc">
    <form action=""> 
    <div class="hts-dialog-content multi-response-edit">
        <div class="hts-dialog-top">
            <div class="hts-form">
                <div class="errors"></div>
                <fieldset>
                    <ul>
                        <li>
                            <div class="field scramble">
                                <div class="option">
                                    <input type="checkbox" value="response-scramble" name="response-scramble" class="response-scramble" /></div>
                                <label>
                                    Scramble Choices</label>
                                    <!--<div class="question-icon"></div>-->
                            </div>
                            <div class="field expression">
                                <div class="option">
                                    <input type="checkbox" value="response-includevariables" name="response-includevariables"
                                        class="response-includevariables" /></div>
                                <label>
                                    Include Variable Expression</label>
                                    <!--<div class="question-icon"></div>-->
                            </div>
                            <div class="field columns">
                                <label>
                                    Columns:</label>
                                <div class="option">
                                    <select name="response-columns" class="response-columns" size="1">
                                        <option value="1" selected>1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                                <!--<div class="question-icon"></div>-->
                            </div>
                            <div class="clearer">
                            </div>
                        </li>
                        <li>
                            <div class="field weighting">
                                <label>
                                    Weight:</label>
                                <div class="option">
                                    <input type="text" name="response-weighting" class="response-weighting required number greaterThanZero" />
                                </div>
                                <!--<div class="question-icon"></div>-->
                            </div>
                            <div class="clearer">
                            </div>
                        </li>
                    </ul>
                </fieldset>
            </div>
        </div>
        <div class="hts-dialog-bottom">
            <div class="hts-grid-wrapper">
                <div class="hts-grid-header">
                    <span>Answer Options</span>                    
                    <div class="clearer">
                    </div>
                </div>
                <div class="hts-grid-toolbar defaultSkin"></div>
                <div class="hts-grid-body">
                <div class="hts-variable-expression">
                    <label>Correct choice defined by variable &nbsp;</label>
                    <select id="variable-list" class="variable-list"></select>
                </div>
                </div>
                <div class="hts-grid-footer">
                <input type="button" class="hts-grid-addrow" value="Add Answer Option" />
                    <input type="button" class="hts-dialog-cancel" value="Cancel" />
                    <input type="button" class="hts-dialog-save" value="Save" />
                    <div class="clearer">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table class="hts-grid-template">
        <tr class="data-row">
            <td class="hts-column data-column hts-answer-correct">                
                <input type="radio" name="hts-answer-correct-input" class="hts-answer-correct-input" />
                <label class="hts-answer-correct-label"></label>
            </td>
            <td class="hts-column data-column hts-answer">                
                <textarea class="hts-answer-input required" name="hts-answer-input"></textarea>
            </td>
            <td class="hts-column data-column hts-actions">
                <div class="action hts-grid-lockrow" style="display:none">
                </div>
                <div class="action hts-grid-unlockrow">
                </div>
                <div class="action hts-grid-deleterow">
                </div>                
            </td>
        </tr>
    </table>
    </form>
</body>
<script type="text/javascript">
    (function ($) {
        $(document).ready(function () {
            MultiResponseEditorDialog.build();
        });
    } (jQuery))
</script>
</html>
